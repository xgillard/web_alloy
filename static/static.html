
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Alloy Editor</title>
        <link rel="stylesheet" href="style/bootstrap.min.css" />
        <link rel="stylesheet" href="style/alloy_ui.css"      />
        <link rel="stylesheet" href="style/please_wait.css"   />
        <link rel="stylesheet" href="style/instance_ui.css"   />

        <script src="js/require.js" data-main="js/alt.js"></script>
    </head>

    <body>

        <div class="container" >
            
            <header>
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" target="_blank" href="http://alloy.mit.edu/alloy/index.html">Web Alloy</a>
                        </div>

                        <ul class="nav navbar-nav">
                            <li><a id="editor-tab" href="#editor">Editor</a></li>
                            <li><a id="viz-tab"    href="#viz" class='disabled'>Visualizer</a></li>
                            <li><a id="config-tab" href="#config" class='disabled'>Configuration</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            
            <section id="editor" class="tab-content">
                <pre id="text_editor"></pre>
                
                <nav class="navbar navbar-default navbar-fixed-bottom">
                    <div class="container">
                    <div class="navbar-right">
                        <button id="execute" class="btn btn-primary navbar-btn" type="button" >Execute</button>
                    </div>
                    </div>
                </nav>
            </section>
            
            <section id="viz" class="tab-content">
                <div id="outcome"></div> 
            </section>
            
            <section id="config" class="tab-content">
                
            </section>
            
        </div>
    </body>
</html>
